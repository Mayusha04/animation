<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 420px;
            height: 420px;
            background-color: rgb(70, 21, 206);
            animation-name: animate;
            animation-duration: 3s;
        }
        
        @keyframes animate {
            2% {background-color: rgb(33, 212, 102);}
            25%{background-color: rgb(28, 171, 196);}
            50%{background-color: rgb(183, 57, 214);}
            100%{background-color: rgb(231, 36, 189);}
        }
    </style>
</head>
<body>
    <h1>animation</h1>
    <div>

    </div>
</body>
</html>
